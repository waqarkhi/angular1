        <input class="form-control" type="text" name="name" maxlength="30" placeholder="Full Name" required=""><br>

<script type="text/javascript">

  $(document).ready(function () {


     $('#form-submit').submit(function(e) {

       var form = $(this);
        $.ajax({
          type: form.attr('method'),
          url: form.attr('action'),
          data: form.serialize(),
          success: function (data) {
            $(form+' .alert-success').fadeIn(500).delay(2000).slideUp();
            console.log('submitted');
          },
          error: function (data) {
            $(form+' .alert-danger').fadeIn(500).delay(2000).slideUp();
            console.log('Error');
          },
        });
       e.preventDefault(); // Prevent the form from submitting via the browser
      });

  });

</script>
